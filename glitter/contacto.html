<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <header>

    </header>
    <main>

        <div>
            <h1>TRABAJANDO CON FORMULARIOS</h1>

        </div>
        <form action="">
            <!--para ingresar textos-->
            <div>
                <label for="nombre">NOMBRE</label> 
                <input type="text" name="nombre" id="nombre"placeholder="ingrese un nombre">

            </div>
            <!--claves-->
            <DIV class="contacto">
                <label for="clave">CONTRASEÑA</label>
                <input type="password" name="clave" id="clave"placeholder="ingrese su contraseña">
            </div>
            <!--tipo de daato number-->
            <DIV class="contacto">
                 <label for="numero">NUMERO</label>
                <input typer="number" name="numero" id="numero" placeholder="ingrese su numero">
            </div>
            <!--email-->
            <DIV class="contacto">
                <label for="email">EMAIL</label>
                <input type="email" name="email"placeholder="ingrese email">

            </div>
            <!--subtim-->
            <DIV class="contacto">
                <label for="enviar consulta">consulta</label>
                <input type="submit" name="submit" placeholder="enviar consulta">

            </div>

            <!--button-->
            <DIV class="contacto">
                <label for="comoprar">comprar</label>
                <input type="button" name="boton" value="comprar" placeholder="iniciar compra">
            </div>
            <!--fechas-->
            <DIV class="contacto">
                 <label for="ingresa la fecha">fecha</label>
                <input type="date" name="fecha" placeholder="ingrese la fecha">
            </div>
            <!--color-->
            <DIV class="contacto">
                 <lebel for="color"> color</lebel>
                <input type="color" name="color" placeholder="seleccione el color">
            </div>
            <!--textarea-->
            <DIV class="contacto">

                <textarea name="comentarios" id="" cols="30" rows="10"></textarea>
            </div>
        </form>

    </main>
</body>
